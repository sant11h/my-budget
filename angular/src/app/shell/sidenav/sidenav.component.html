<mat-sidenav-container class="mat-typography">
  <mat-sidenav
    [opened]="opened"
    color="primary"
    [mode]="isLargeScreen() ? 'side' : 'over'"
  >
    <mat-nav-list>
      <ng-container *ngIf="sidenavItems; else noSidenavItems">
        <ng-container *ngFor="let item of sidenavItems">
          <a (click)="toggle()" mat-list-item [routerLink]="item.routerPath">
            <mat-icon matListIcon>{{ item.iconName }}</mat-icon>
            {{ item.title }}
          </a>
        </ng-container>
      </ng-container>

      <ng-template #noSidenavItems> No sidenav items. </ng-template>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
